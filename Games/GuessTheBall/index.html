<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Ball Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Ball</h1>
        <p>Guess under which cup the ball is hidden!</p>
        <div class="coins">
            Coins: <span id="coins">1000</span>
        </div>
        <div class="betting">
            <button onclick="decreaseBet()">-</button>
            Bet: <span id="bet">0</span>
            <button onclick="increaseBet()">+</button>
        </div>
        <div class="cups">
            <div class="cup" id="cup1" onclick="guess(1)">
                <div class="ball"></div>
            </div>
            <div class="cup" id="cup2" onclick="guess(2)">
                <div class="ball"></div>
            </div>
            <div class="cup" id="cup3" onclick="guess(3)">
                <div class="ball"></div>
            </div>
        </div>
        <p id="message"></p>
        <button onclick="resetGame()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
