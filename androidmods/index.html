<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheatXplorer - Android Game Mods</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/dSXdE4h.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --cyber-dark: #09101f;
            --cyber-dark-alt: #1a1f33;
            --cyber-dark-light: #2a2e40;
            --cyber-pink: #ff2a6d;
            --cyber-blue: #05d9e8;
            --cyber-green: #39ff14;
            --cyber-purple: #b300ff;
            --cyber-yellow: #f6f930;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cyber-dark) 0%, var(--cyber-dark-alt) 100%);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Grid Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    90deg, 
                    rgba(5, 217, 232, 0.03) 0px, 
                    rgba(5, 217, 232, 0.03) 1px, 
                    transparent 1px, 
                    transparent 30px
                ),
                repeating-linear-gradient(
                    0deg, 
                    rgba(5, 217, 232, 0.03) 0px, 
                    rgba(5, 217, 232, 0.03) 1px, 
                    transparent 1px, 
                    transparent 30px
                );
            pointer-events: none;
            z-index: 1;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        /* Header */
        header {
            padding: 40px 0 30px;
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--cyber-pink), var(--cyber-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glitch 1.5s infinite;
            margin-bottom: 15px;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--cyber-pink), -2px -2px var(--cyber-blue); }
            20% { text-shadow: -2px -2px var(--cyber-pink), 2px 2px var(--cyber-blue); }
            40% { text-shadow: 2px -2px var(--cyber-pink), -2px 2px var(--cyber-blue); }
            60% { text-shadow: -2px 2px var(--cyber-pink), 2px -2px var(--cyber-blue); }
            80% { text-shadow: 2px 2px var(--cyber-pink), -2px -2px var(--cyber-blue); }
            100% { text-shadow: -2px -2px var(--cyber-pink), 2px 2px var(--cyber-blue); }
        }

        .header-separator {
            width: 100%;
            max-width: 800px;
            height: 2px;
            margin: 0 auto;
            background: linear-gradient(to right, var(--cyber-pink), var(--cyber-blue), var(--cyber-green));
        }

        /* Main Content */
        main {
            padding: 30px 0 100px;
        }

        /* Index Links */
        .index-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 40px 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .card-link {
            background: rgba(26, 31, 51, 0.7);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid var(--cyber-dark-light);
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--cyber-pink), var(--cyber-blue));
            z-index: 1;
        }

        .card-link:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .android-icon {
            color: var(--cyber-green);
        }

        .ios-icon {
            color: var(--cyber-blue);
        }

        .pc-icon {
            color: var(--cyber-yellow);
        }

        .admin-icon {
            color: var(--cyber-purple);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Footer */
        footer {
            background: rgba(9, 16, 31, 0.8);
            padding: 30px 0;
            position: relative;
            margin-top: 50px;
            border-top: 1px solid var(--cyber-dark-light);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--cyber-pink), var(--cyber-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #ffffff;
            margin-left: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(26, 31, 51, 0.7);
            border: 1px solid var(--cyber-dark-light);
        }

        .footer-links a:hover {
            background: rgba(5, 217, 232, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: var(--cyber-blue);
        }
        
        .footer-links a i {
            font-size: 1.2rem;
        }

        .copyright {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            color: #8a8a8a;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .index-links {
                grid-template-columns: 1fr;
                max-width: 350px;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-links {
                margin-top: 20px;
            }
            
            .footer-links a {
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CheatXplorer</h1>
            <p>Your Ultimate Source for Game Mods and Cheats</p>
            <div class="header-separator"></div>
        </header>

        <main>
            <div class="index-links">
                <a href="https://cheatxplorer.com/androidmods/list/" class="card-link">
                    <div class="card-icon android-icon">
                        <i class="fab fa-android"></i>
                    </div>
                    <h2 class="card-title">Android Mods</h2>
                </a>
                
                <a href="admin-login.html" class="card-link">
                    <div class="card-icon admin-icon">

                    <h2 class="card-title">Admin Area</h2>
                </a>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div>
                    <div class="footer-logo">CheatXplorer</div>
                    <p>The ultimate source for game mods and cheats</p>
                </div>
                
                <div class="footer-links">
                    <a href="https://discord.gg/qQswtd3YGY" target="_blank"><i class="fab fa-discord"></i> Discord</a>
                    <a href="https://www.youtube.com/channel/UCuyFlYxelBVtXjxy_JXh3rA" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
                    <a href="https://cheatxplorer.com/DonationPanel/" target="_blank"><i class="fas fa-coffee"></i> Ko-fi</a>
                </div>
            </div>
            
            <div class="copyright">
                &copy; 2025 CheatXplorer. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
