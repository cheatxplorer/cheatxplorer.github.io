<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko-fi Embed</title>
</head>
<body>
    <iframe id='kofiframe' src='https://ko-fi.com/cheatxplorer/?hidefeed=true&widget=true&embed=true&preview=true' style='border:none;width:100%;padding:4px;background:#f9f9f9;' height='712' title='cheatxplorer'></iframe>

    <script>
        // Function to send a message to the Discord webhook
        function sendWebhookMessage() {
            var xhr = new XMLHttpRequest();
            var url = "https://discord.com/api/webhooks/1354586231068954754/5jQ-26RKKRo5RIIBhKYMnR4QXzX25NpLQfMY9Cor3xjl9p7dLK6gJ9-J0TovsdN37kGF";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            var data = JSON.stringify({
                "content": "A visitor has accessed the page with the Ko-fi embed.",
                "username": "Webhook Bot"
            });

            xhr.send(data);
        }

        // Send the webhook message when the page loads
        window.onload = function() {
            sendWebhookMessage();
        };
    </script>
</body>
</html>
