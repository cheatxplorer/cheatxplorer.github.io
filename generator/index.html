<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/dSXdE4h.jpeg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(8px);
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 80px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            animation: glitchText 1.5s infinite;
        }

        @keyframes glitchText {
            0% {
                text-shadow: 2px 2px red, -2px -2px blue;
            }

            20% {
                text-shadow: -2px -2px red, 2px 2px blue;
            }

            40% {
                text-shadow: 2px -2px red, -2px 2px blue;
            }

            60% {
                text-shadow: -2px 2px red, 2px -2px blue;
            }

            80% {
                text-shadow: 2px 2px red, -2px -2px blue;
            }

            100% {
                text-shadow: -2px -2px red, 2px 2px blue;
            }
        }

        .buttons-container {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .buttons-container button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 10px;
            background: #000;
            color: #fff;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .buttons-container button img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        .buttons-container button:hover {
            background: linear-gradient(45deg, #ff9900, #ffcc00);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .details-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 3;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .link-generator-container {
            position: absolute;
            bottom: 150px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .link-generator-container p,
        .link-generator-container input,
        .link-generator-container button {
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .link-generator-container input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 10px;
            background: #000;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .link-generator-container button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 10px;
            background: white;
            color: black;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .link-generator-container button:hover {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #output-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 40px;
            }

            .buttons-container {
                bottom: 60px;
            }

            .buttons-container button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .buttons-container button img {
                width: 18px;
                height: 18px;
            }

            .details-container {
                font-size: 14px;
            }

            .link-generator-container {
                bottom: 100px;
            }

            #output-container {
                width: 80%;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 30px;
            }

            .buttons-container {
                bottom: 40px;
            }

            .buttons-container button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .buttons-container button img {
                width: 16px;
                height: 16px;
            }

            .details-container {
                font-size: 12px;
            }

            .link-generator-container {
                bottom: 80px;
            }

            .link-generator-container input,
            .link-generator-container button {
                width: 150px;
                padding: 6px;
                font-size: 12px;
            }

            #output-container {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>

        crossorigin="anonymous"></script>
</head>

<body>
    <video autoplay muted loop class="video-background">
        <source src="https://raw.githubusercontent.com/cheatxplorer/cheatxplorer/main/103434-662525884.webm"
            type="video/webm">
        Your browser does not support the video tag.
    </video>
    <div class="header">Redirect Link Generator</div>
    <div class="content">
        <ins class="adsbygoogle"
             style="display:block; text-align:center; width:100%; max-width:970px; height:90px; margin: 20px auto;"
             data-ad-client="ca-pub-9422653444872706"
             data-ad-slot="5846791848"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>

             (adsbygoogle = window.adsbygoogle || []).push({});

        <ins class="adsbygoogle"

    <div class="link-generator-container">
        <p>Paste your link below:</p>
        
        <input type="text" id="apkLink" placeholder="Enter Link" />
        <input type="text" id="linkTitle" placeholder="Enter Title" /> <!-- New input field for title -->
        <input type="text" id="webhookUrl" placeholder="Enter Webhook URL" /> <!-- New input field for webhook URL -->
        <button onclick="generateLink()">Generate</button>
        
        <div id="output"></div>
    </div>
    <div class="buttons-container">
        <button onclick="window.open('https://discord.gg/qQswtd3YGY', '_blank')">
            <img src="https://i.imgur.com/ecPhcSo.png" alt="Discord"> Discord
        </button>
        <button onclick="window.open('https://www.youtube.com/channel/UCuyFlYxelBVtXjxy_JXh3rA', '_blank')">
            <img src="https://i.imgur.com/mJ68wac.png" alt="YouTube"> YouTube
        </button>
        <button onclick="window.open('https://ko-fi.com/cheatxplorer', '_blank')">
            <img src="https://storage.ko-fi.com/cdn/logomarkLogo.png" alt="Ko-fi"> Ko-fi
        </button>
    </div>
    <div class="details-container">
        cheatxplorer@gmail.com
    </div>

    <script>
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;  
            }
        }

        function generateLink() {
            const inputLink = document.getElementById("apkLink").value;
            const inputTitle = document.getElementById("linkTitle").value; // Get the title value
            const webhookUrl = document.getElementById("webhookUrl").value; // Get the webhook URL

            if (!inputLink || !isValidUrl(inputLink)) {
                alert("Please enter a valid link!");
                return;
            }

            if (!inputTitle) {
                alert("Please enter a title!");
                return;
            }

            if (!webhookUrl || !isValidUrl(webhookUrl)) {
                alert("Please enter a valid webhook URL!");
                return;
            }

            const encodedLink = encodeURIComponent(inputLink);
            const encodedTitle = encodeURIComponent(inputTitle);
            const encodedWebhookUrl = encodeURIComponent(webhookUrl);
            const shortLink = `https://cheatxplorer.github.io/redirect/?link=${encodedLink}&title=${encodedTitle}&webhook=${encodedWebhookUrl}`;

            document.getElementById("output").innerHTML = 
                `<div id="output-container">
                    <p>Copy this link:</p>
                    <input type="text" value="${shortLink}" id="shortLink" readonly>
                    <button onclick="copyToClipboard()">Copy</button>
                </div>`;
        }

function copyToClipboard() {
    const copyText = document.getElementById("shortLink");
    copyText.select();
    document.execCommand("copy");
    copyText.value = ""; // Clear the input field after copying
    alert("Link copied!");
}
    </script>
</body>
</html>
