<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Style Background</title>

  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Basic reset and body styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Profile Container */
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    /* Profile Image */
    .profile-image {
      border-radius: 15%;
      width: 150px;
      height: 150px;
      border: 5px solid #fff;
      box-shadow: 0px 0px 15px rgba(255, 0, 0, 1), 0px 0px 25px rgba(255, 0, 0, 1);
    }

    /* Name Styles */
    .owner-name, .second-name, .third-name {
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      padding: 5px 15px;
      border-radius: 10px;
      border: 1px solid black;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
      box-shadow: 0px 0px 10px rgba(255, 0, 0, 1);
    }

    /* CheatXplorer Name */
    .owner-name {
      font-size: 4vw; /* Scales with screen size */
      color: white;
      margin-bottom: 10px;
      background-color: rgba(255, 0, 0, 1);
    }

    /* Modder Name */
    .second-name {
      font-size: 3.5vw;
      color: black;
      margin-top: 10px;
      background: linear-gradient(180deg, #FFD700, #DAA520);
      box-shadow: 0px 0px 10px rgba(255, 215, 0, 1);
    }

    /* Roblox Game Creator Name */
    .third-name {
      font-size: 3.5vw;
      color: white;
      margin-top: 10px;
      background: linear-gradient(180deg, #007BFF, #0056b3);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .profile-image {
        width: 120px;
        height: 120px;
      }

      .owner-name, .second-name, .third-name {
        font-size: 5vw; /* Adjusts better on small screens */
        padding: 8px 20px;
      }
    }

  </style>
</head>
<body>

<!-- Fullscreen Video Background -->
<video class="video-background" autoplay loop muted playsinline>
  <source src="https://raw.githubusercontent.com/cheatxplorer/cheatxplorer/main/103434-662525884.webm" type="video/webm">
</video>

<!-- Profile Container -->
<div class="profile-container">
  <div class="owner-name">CheatXplorer</div> <!-- Above the Image -->
  <img class="profile-image" src="https://i.imgur.com/mNOODFN.jpeg" alt="Profile Image">
  <div class="second-name">Android Modder</div> <!-- Below the Image -->
  <div class="third-name">Roblox Game Creator</div> <!-- Below "Modder" -->
</div>

</body>
</html>
