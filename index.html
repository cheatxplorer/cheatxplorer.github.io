<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Style Background</title>

  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Basic reset and body styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Profile Container */
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    /* Profile Image */
    .profile-image {
      border-radius: 15%;
      width: 150px;
      height: 150px;
      border: 5px solid #fff;
      box-shadow: 0px 0px 15px rgba(255, 0, 0, 1), 0px 0px 25px rgba(255, 0, 0, 1);
    }

/* Owner Name - Blurry Reveal Animation (Looping) */
.owner-name {
  font-size: 80px;
  color: white;
  font-weight: bold;
  margin-bottom: 50px;
  padding: 5px 15px;
  border-radius: 10px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
  
  /* Blurry Reveal Effect */
  filter: blur(10px);
  opacity: 0;
  animation: blurryReveal 10s ease-in-out infinite;
}

/* Keyframes for Blurry Reveal */
@keyframes blurryReveal {
  0% {
    filter: blur(10px);
    opacity: 0;
  }
  40% {
    filter: blur(0);
    opacity: 1;
  }
  60% {
    filter: blur(0);
    opacity: 1;
  }
  100% {
    filter: blur(10px);
    opacity: 0;
  }
}


    /* Second Name */
    .second-name {
      font-size: 15px;
      color: black;
      font-weight: bold;
      margin-top: 10px;
      background: linear-gradient(180deg, #FFD700, #DAA520);
      border: 1px solid black;
      padding: 5px 53px;
      border-radius: 10px;
    }

    /* Third Name */
    .third-name {
      font-size: 15px;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      background: linear-gradient(180deg, #007BFF, #0056b3);
      border: 1px solid black;
      padding: 5px 30px;
      border-radius: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
    }

    /* Buttons Container */
    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    /* Social Buttons */
    .social-button {
      font-size: 15px;
      color: white;
      font-weight: bold;
      background: linear-gradient(180deg, #000000, #000000);
      border: 1px solid black;
      padding: 5px 10px;
      border-radius: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease-in-out, opacity 0.2s;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
            box-shadow: 0px 0px 5px rgba(255,255,255, 0.5);

    }

    /* Button Icons */
    .button-icon {
      width: 20px;
      height: 20px;
      border-radius: 5px; /* Rounded square */
    }


    /* Hover Effect */
    .social-button:hover {
      transform: scale(1.05);
    }

/* Responsive Font Sizes */
@media (max-width: 768px) {
  .owner-name { font-size: 50px; padding: 4px 12px; }
  .second-name { font-size: 14px; padding: 4px 40px; }
  .third-name { font-size: 14px; padding: 4px 25px; }
  .social-button { font-size: 14px; padding: 4px 18px; }
  .profile-image { width: 120px; height: 120px; border-width: 4px; }
}

@media (max-width: 480px) {
  .owner-name { font-size: 40px; padding: 3px 10px; }
  .second-name { font-size: 12px; padding: 3px 35px; }
  .third-name { font-size: 12px; padding: 3px 20px; }
  .social-button { font-size: 12px; padding: 3px 15px; }
  .profile-image { width: 100px; height: 100px; border-width: 3px; }
}


  </style>
</head>
<body>

<!-- Fullscreen Video Background -->
<video class="video-background" autoplay loop muted playsinline>
  <source src="https://raw.githubusercontent.com/cheatxplorer/cheatxplorer/main/103434-662525884.webm" type="video/webm">
</video>

<!-- Profile Container -->
<div class="profile-container">
  <div class="owner-name">CheatXplorer</div>
  <img class="profile-image" src="https://i.imgur.com/mNOODFN.jpeg" alt="Profile Image">
  <div class="second-name">Android Modder</div>
  <div class="third-name">Roblox Game Creator</div>

  <!-- Buttons Container -->
  <div class="buttons-container">
    <a class="social-button" href="https://discord.gg/qQswtd3YGY" target="_blank">
      <img class="button-icon" src="https://i.imgur.com/ecPhcSo.png" alt="Discord Icon">
      Discord
    </a>
    <a class="social-button youtube-button" href="https://www.youtube.com/channel/UCuyFlYxelBVtXjxy_JXh3rA" target="_blank">
      <img class="button-icon" src="https://i.imgur.com/V1mmqow.png" alt="YouTube Icon">
      YouTube
    </a>
  </div>
</div>

</body>
</html>
