<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Style Background</title>
  <style>
    /* Basic reset and body styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Make sure the video covers the full page */
    .video-background {
      position: fixed; /* Fixed positioning to stay in the background */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the whole screen */
      z-index: -1; /* Places the video behind all other content */
    }

    /* Profile container styling */
    .profile-container {
      position: absolute;
      top: 10%;
      left: 2%;
      display: flex;
      align-items: center; /* Aligns the image and text vertically */
      z-index: 1;
    }

    /* Profile image styling without bouncing effect */
    .profile-image {
      border-radius: 15%;
      width: 150px;
      height: 150px;
      border: 5px solid #fff; /* White border around the profile image */
      margin-right: 20px; /* Adds space between image and name */
    }

    /* Owner name styling */
    .owner-name {
      font-size: 30px; /* Adjust size of the text */
      color: white; /* Text color */
      font-weight: bold; /* Bold text */
      margin-top: -120px; /* Move the name up */
    }

    /* Optional styling for the body (if you want to add content later) */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: transparent; /* Removes any text or elements */
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video class="video-background" autoplay loop muted>
    <source src="https://cdn.discordapp.com/attachments/1349511058821353504/1349511090865705037/103434-662525884.mp4?ex=67d35da4&is=67d20c24&hm=f40a050d3973f26b60af5bf5157373a530f383dd872f1ce1e826a358fba1caad&" type="video/mp4">
    <!-- Optional: Add fallback content if the video cannot be loaded -->
    Your browser does not support the video tag.
  </video>

  <!-- Profile Container -->
  <div class="profile-container">
    <!-- Profile Image -->
    <img class="profile-image" src="https://cdn.discordapp.com/attachments/1114899889025994794/1349508855721361438/4fc29000-6d51-4f22-a6bc-6c03be6bddb2-ezgif.com-webp-to-jpg-converter.jpg?ex=67d35b8f&is=67d20a0f&hm=73e91903cc8b5c27217e08f6765958f71c3b3c6bfea19769a45c0e356d28c646&" alt="Profile Image">
    <!-- Owner Name -->
    <div class="owner-name">CheatXplorer</div>
  </div>

  <!-- Optional content can be added here (empty for now) -->
  <div class="content">
    <!-- No text or content here for now -->
  </div>

</body>
</html>
