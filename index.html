<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheatXplorer</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/dSXdE4h.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9422653444872706" crossorigin="anonymous"></script>
    <style>
        /* Base Styles */
        :root {
            --cyber-dark: #09101f;
            --cyber-dark-alt: #1a1f33;
            --cyber-dark-light: #2a2e40;
            --cyber-pink: #ff2a6d;
            --cyber-blue: #05d9e8;
            --cyber-green: #39ff14;
            --cyber-purple: #b300ff;
            --cyber-yellow: #f6f930;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cyber-dark) 0%, var(--cyber-dark-alt) 100%);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Grid Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    90deg, 
                    rgba(5, 217, 232, 0.03) 0px, 
                    rgba(5, 217, 232, 0.03) 1px, 
                    transparent 1px, 
                    transparent 30px
                ),
                repeating-linear-gradient(
                    0deg, 
                    rgba(5, 217, 232, 0.03) 0px, 
                    rgba(5, 217, 232, 0.03) 1px, 
                    transparent 1px, 
                    transparent 30px
                );
            pointer-events: none;
            z-index: 1;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        /* Header */
        header {
            padding: 40px 0 30px;
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--cyber-pink), var(--cyber-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glitch 1.5s infinite;
            margin-bottom: 15px;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--cyber-pink), -2px -2px var(--cyber-blue); }
            20% { text-shadow: -2px -2px var(--cyber-pink), 2px 2px var(--cyber-blue); }
            40% { text-shadow: 2px -2px var(--cyber-pink), -2px 2px var(--cyber-blue); }
            60% { text-shadow: -2px 2px var(--cyber-pink), 2px -2px var(--cyber-blue); }
            80% { text-shadow: 2px 2px var(--cyber-pink), -2px -2px var(--cyber-blue); }
            100% { text-shadow: -2px -2px var(--cyber-pink), 2px 2px var(--cyber-blue); }
        }

        .header-separator {
            width: 100%;
            max-width: 800px;
            height: 2px;
            margin: 0 auto;
            background: linear-gradient(to right, var(--cyber-pink), var(--cyber-blue), var(--cyber-green));
        }

        /* Main Content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0 100px;
        }

        /* Ad Areas */
        .ad-area {
            width: 100%;
            max-width: 970px;
            background-color: var(--cyber-dark-alt);
            border: 1px solid var(--cyber-dark-light);
            border-radius: 8px;
            padding: 10px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Feature Buttons Section */
        .features-section {
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: var(--cyber-blue);
        }

        .feature-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .feature-button {
            position: relative;
            display: block;
            padding: 15px 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .feature-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, 
                rgba(255, 42, 109, 0.8), 
                rgba(5, 217, 232, 0.8), 
                rgba(57, 255, 20, 0.8), 
                rgba(255, 42, 109, 0.8));
            background-size: 400%;
            border-radius: 8px;
            animation: border-animate 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes border-animate {
            0% { background-position: 0 0; }
            100% { background-position: 400% 0; }
        }

        .feature-button:hover::before {
            opacity: 1;
        }

        .android-mods {
            background-color: #1e50ff;
        }

        .link-generator {
            background-color: #e41c34;
        }

        .social-boost {
            background: linear-gradient(90deg, #ff2a6d, #ffaa00, #ffff00, #39ff14, #05d9e8, #b300ff);
        }

        .webhook-sender {
            background-color: #8400ff;
        }

        .feature-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        /* Social Links Section */
        .social-section {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
        }

        .social-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .social-button {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: var(--cyber-dark-alt);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .discord-button {
            border: 2px solid var(--cyber-blue);
        }

        .youtube-button {
            border: 2px solid var(--cyber-pink);
        }

        .kofi-button {
            border: 2px solid var(--cyber-green);
        }

        .social-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 42, 109, 0.5), rgba(5, 217, 232, 0.5));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .social-button:hover::after {
            opacity: 1;
        }

        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: var(--cyber-dark-alt);
            border-top: 1px solid var(--cyber-dark-light);
            padding: 20px 0;
            text-align: center;
        }

        .email-link {
            color: #a0a0a0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: var(--cyber-blue);
        }

        .copyright {
            font-size: 0.8rem;
            color: #777;
            margin-top: 5px;
        }

        /* Background Elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .vertical-line {
            position: absolute;
            height: 100%;
            width: 1px;
            background-color: var(--cyber-blue);
            opacity: 0.2;
        }

        .horizontal-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: var(--cyber-pink);
            opacity: 0.2;
        }

        .vertical-line:nth-child(1) { left: 25%; }
        .vertical-line:nth-child(2) { left: 50%; background-color: var(--cyber-pink); }
        .vertical-line:nth-child(3) { left: 75%; background-color: var(--cyber-green); }

        .horizontal-line:nth-child(4) { top: 25%; }
        .horizontal-line:nth-child(5) { top: 50%; background-color: var(--cyber-pink); }
        .horizontal-line:nth-child(6) { top: 75%; background-color: var(--cyber-green); }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }

            .features-section, 
            .social-section {
                max-width: 90%;
            }

            .social-buttons {
                flex-direction: column;
                align-items: center;
            }

            .social-button {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .section-title {
                font-size: 1.2rem;
            }

            .feature-button {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
