<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Style Background</title>
  <style>
    /* Basic reset and body styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Make sure the video covers the full page */
    .video-background {
      position: fixed; /* Fixed positioning to stay in the background */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the whole screen */
      z-index: -1; /* Places the video behind all other content */
    }

    /* Profile image styling with bouncing effect */
    .profile-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      width: 150px;
      height: 150px;
      border: 5px solid #fff; /* White border around the profile image */
      z-index: 1;

      /* Add the bouncing zoom effect */
      animation: bounce 3s ease-in-out infinite;
    }

    /* Bouncing animation for zoom effect */
    @keyframes bounce {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      25% {
        transform: translate(-50%, -50%) scale(1.1); /* Slight zoom-in */
      }
      50% {
        transform: translate(-50%, -50%) scale(1);
      }
      75% {
        transform: translate(-50%, -50%) scale(1.1); /* Slight zoom-in */
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Name styling below profile */
    .owner-name {
      position: absolute;
      top: 65%; /* Adjusted to be below the profile picture */
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Adds a shadow to make the text stand out */
      z-index: 1;
    }

    /* Optional styling for the body (if you want to add content later) */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: transparent; /* Removes any text or elements */
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video class="video-background" autoplay loop muted>
    <source src="https://cdn.pixabay.com/video/2022/11/07/138085-769119541_large.mp4" type="video/mp4">
    <!-- Optional: Add fallback content if the video cannot be loaded -->
    Your browser does not support the video tag.
  </video>

  <!-- Profile Image -->
  <img class="profile-image" src="https://cdn.discordapp.com/attachments/1114899889025994794/1349508855721361438/4fc29000-6d51-4f22-a6bc-6c03be6bddb2-ezgif.com-webp-to-jpg-converter.jpg?ex=67d35b8f&is=67d20a0f&hm=73e91903cc8b5c27217e08f6765958f71c3b3c6bfea19769a45c0e356d28c646&" alt="Profile Image">

  <!-- Owner's Name below the profile -->
  <div class="owner-name">CheatXplorer</div>

  <!-- Optional content can be added here (empty for now) -->
  <div class="content">
    <!-- No text or content here for now -->
  </div>

</body>
</html>
