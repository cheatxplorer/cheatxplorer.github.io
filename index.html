<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Style Background</title>

  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Basic reset and body styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Profile Container */
    .profile-container {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center horizontally */
      text-align: center;
      z-index: 1;
    }

    /* Profile Image */
    .profile-image {
      border-radius: 15%;
      width: 150px;
      height: 150px;
      border: 5px solid #fff;
      box-shadow: 0px 0px 15px rgba(255, 0, 0, 1), 0px 0px 25px rgba(255, 0, 0, 1);
    }

    /* Owner Name (Above the Profile Image) */
    .owner-name {
      font-size: 20px;
      color: white;
      font-weight: bold;
      margin-bottom: 10px;
      background-color: rgba(255, 0, 0, 1);
      border: 1px solid black;
      padding: 5px 15px;
      border-radius: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
      box-shadow: 0px 0px 10px rgba(255, 0, 0, 1);
    }

    /* Second Name (Modder) */
    .second-name {
      font-size: 15px;
      color: black;
      font-weight: bold;
      margin-top: 10px;
      background: linear-gradient(180deg, #FFD700, #DAA520);
      border: 1px solid black;
      padding: 5px 53px;
      border-radius: 10px;
    }

    /* Third Name (Roblox Game Creator) */
    .third-name {
      font-size: 15px;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      background: linear-gradient(180deg, #007BFF, #0056b3);
      border: 1px solid black;
      padding: 5px 30px;
      border-radius: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
    }

    /* Discord Button */
    .discord-button {
      margin-top: 10px;
    }

    .discord-button img {
      width: 50px;
      height: auto;
      transition: transform 0.2s ease-in-out;
      outline: none; /* Removes focus outline */
      -webkit-tap-highlight-color: transparent; /* Removes tap highlight */
    }

    .discord-button img:hover {
      transform: scale(1.1);
    }

    /* Remove focus outline */
    .discord-button:focus, 
    .discord-button img:focus {
      outline: none;
    }

    /* Font */
    .owner-name, .second-name, .third-name {
      font-family: 'Orbitron', sans-serif;
    }

    /* Responsive Font Sizes */
    @media (max-width: 768px) {
      .owner-name { font-size: 18px; padding: 4px 12px; }
      .second-name { font-size: 14px; padding: 4px 40px; }
      .third-name { font-size: 14px; padding: 4px 25px; }
      .profile-image { width: 120px; height: 120px; border-width: 4px; }
      .discord-button img { width: 45px; }
    }

    @media (max-width: 480px) {
      .owner-name { font-size: 16px; padding: 3px 10px; }
      .second-name { font-size: 12px; padding: 3px 35px; }
      .third-name { font-size: 12px; padding: 3px 20px; }
      .profile-image { width: 100px; height: 100px; border-width: 3px; }
      .discord-button img { width: 40px; }
    }

  </style>
</head>
<body>

<!-- Fullscreen Video Background -->
<video class="video-background" autoplay loop muted playsinline>
  <source src="https://raw.githubusercontent.com/cheatxplorer/cheatxplorer/main/103434-662525884.webm" type="video/webm">
</video>

<!-- Profile Container -->
<div class="profile-container">
  <div class="owner-name">CheatXplorer</div>
  <img class="profile-image" src="https://i.imgur.com/mNOODFN.jpeg" alt="Profile Image">
  <div class="second-name">Android Modder</div>
  <div class="third-name">Roblox Game Creator</div>

  <!-- Discord Button -->
  <a class="discord-button" href="https://discord.gg/qQswtd3YGY" target="_blank">
    <img src="https://i.imgur.com/a7pt2XG.png" alt="Join Discord">
  </a>
</div>

</body>
</html>
