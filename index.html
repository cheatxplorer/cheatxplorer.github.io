        @keyframes glitchText {
            0% {

            }

            20% {

            }

        .buttons-container {

            gap: 10px;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .buttons-container a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 10px;
            background: #000;
            color: #fff;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
            text-decoration: none;
        }

        .buttons-container a img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        .buttons-container a:hover {
            background: linear-gradient(45deg, #ff9900, #ffcc00);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .details-container {

            color: white;
            z-index: 3;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .vertical-buttons-container {
            position: absolute;
            bottom: 150px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 3;
        }

        .vertical-buttons-container a {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #fff;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vertical-buttons-container a:nth-child(1) {
            background: blue;
        }

        .vertical-buttons-container a:nth-child(2) {
            background: red;
        }

        .vertical-buttons-container a:nth-child(3) {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        }

        .vertical-buttons-container a:hover {
            background: linear-gradient(45deg, #ff9900, #ffcc00);
