<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheatXplorer</title>

  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Basic reset and body styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
    }
    
        /* Ad Reminder Banner */
    .ad-reminder {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
      font-weight: bold;
      z-index: 999;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Profile Container */
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    /* Profile Image */
    .profile-image {
      border-radius: 15%;
      width: 150px;
      height: 150px;
      border: 5px solid #fff;
      box-shadow: 0px 0px 15px rgba(255, 0, 0, 1), 0px 0px 25px rgba(255, 0, 0, 1);
    }

    /* Owner Name - Glitch Effect */
    .owner-name {
      font-size: 80px;
      color: white;
      font-weight: bold;
      margin-bottom: 50px;
      padding: 5px 15px;
      border-radius: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
      position: relative;
      animation: glitchText 3s infinite linear;
    }

    /* Glitch Effect Keyframes */
    @keyframes glitchText {
      0% { transform: translate(0, 0); opacity: 1; }
      10% { transform: translate(-2px, 2px); opacity: 0.8; text-shadow: -2px -2px red, 2px 2px blue; }
      20% { transform: translate(2px, -2px); opacity: 1; text-shadow: 2px 2px red, -2px -2px blue; }
      30% { transform: translate(-3px, 3px); opacity: 0.9; text-shadow: -3px -3px red, 3px 3px blue; }
      40% { transform: translate(3px, -3px); opacity: 1; text-shadow: 3px 3px red, -3px -3px blue; }
      50% { transform: translate(-2px, 2px); opacity: 0.8; text-shadow: -2px -2px red, 2px 2px blue; }
      60% { transform: translate(2px, -2px); opacity: 1; text-shadow: 2px 2px red, -2px -2px blue; }
      70% { transform: translate(-1px, 1px); opacity: 0.9; text-shadow: -1px -1px red, 1px 1px blue; }
      80% { transform: translate(1px, -1px); opacity: 1; text-shadow: 1px 1px red, -1px -1px blue; }
      90% { transform: translate(0px, 0px); opacity: 1; text-shadow: 0px 0px red, 0px 0px blue; }
      100% { transform: translate(0, 0); opacity: 1; }
    }

    /* Second Name */
    .second-name {
      font-size: 15px;
      color: black;
      font-weight: bold;
      margin-top: 10px;
      background: linear-gradient(180deg, #FFD700, #DAA520);
      border: 1px solid black;
      padding: 5px 224px;
      border-radius: 10px;
    }

    /* Third Name */
    .third-name {
      font-size: 15px;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      background: linear-gradient(180deg, #007BFF, #0056b3);
      border: 1px solid black;
      padding: 5px 200px;
      border-radius: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
    }

    /* Buttons Container */
    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    /* Social Buttons */
    .social-button {
      font-size: 15px;
      color: white;
      font-weight: bold;
      background: linear-gradient(180deg, #000000, #000000);
      border: 1px solid black;
      padding: 5px 10px;
      border-radius: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease-in-out, opacity 0.2s;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0px 0px 5px rgba(255,255,255, 0.5);
    }

    /* Button Icons */
    .button-icon {
      width: 20px;
      height: 20px;
      border-radius: 5px; /* Rounded square */
    }

    /* Hover Effect */
    .social-button:hover {
      transform: scale(1.05);
    }

    /* Additional Info */
    .site-info {
      font-size: 14px;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
    }

    .site-info-container {
      margin-top: 100px; /* Moves all site-info elements down */
      text-align: center;
    }

    /* Responsive Font Sizes */
    @media (max-width: 768px) {
      .owner-name { font-size: 50px; padding: 4px 12px; }
      .second-name { font-size: 14px; padding: 4px 80px; }
      .third-name { font-size: 14px; padding: 4px 80px; }
      .social-button { font-size: 12px; padding: 4px 12px; } /* Reduced size */
      .profile-image { width: 120px; height: 120px; border-width: 4px; }
      .button-icon { width: 18px; height: 18px; } /* Slightly smaller icons */
      .site-info { font-size: 12px; }
      .profile-container { margin-top: 60px; }
    }

    @media (max-width: 480px) {
      .owner-name { font-size: 40px; padding: 3px 10px; }
      .second-name { font-size: 12px; padding: 3px 75px; }
      .third-name { font-size: 12px; padding: 3px 75px; }
      .social-button { font-size: 11px; padding: 3px 10px; } /* Even smaller for smaller screens */
      .profile-image { width: 100px; height: 100px; border-width: 3px; }
      .button-icon { width: 16px; height: 16px; } /* Adjusted for tiny screens */
      .site-info { font-size: 11px; }
      .ad-reminder { font-size: 14px; padding: 8px 0; }
      .profile-container { margin-top: 50px; }
    }
  </style>
</head>
