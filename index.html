<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Style Background</title>

  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Basic reset and body styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Profile Container */
    .profile-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    /* Profile Image */
    .profile-image {
      border-radius: 15%;
      width: 150px;
      height: 150px;
      border: 5px solid #fff;
      box-shadow: 0px 0px 15px rgba(255, 0, 0, 1), 0px 0px 25px rgba(255, 0, 0, 1);
    }

    /* Owner Name */
    .owner-name {
      font-size: 20px;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      background-color: rgba(255, 0, 0, 1);
      border: 1px solid black;
      padding: 5px 15px;
      border-radius: 10px;
      display: block;
      width: fit-content;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
      box-shadow: 0px 0px 10px rgba(255, 0, 0, 1);
    }

    /* Second Name */
    .second-name {
      font-size: 20px;
      color: black;
      font-weight: bold;
      margin-top: 5px;
      background: linear-gradient(180deg, #FFD700, #DAA520);
      border: 1px solid black;
      padding: 5px 15px;
      border-radius: 10px;
      display: block;
      width: fit-content;
      box-shadow: 0px 0px 10px rgba(255, 215, 0, 1); /* Yellow glow */
    }

    /* Font */
    .owner-name, .second-name {
      font-family: 'Orbitron', sans-serif;
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>
<body>

<!-- Fullscreen Video Background -->
<video class="video-background" autoplay loop muted playsinline>
  <source src="https://raw.githubusercontent.com/cheatxplorer/cheatxplorer/main/103434-662525884.webm" type="video/webm">
</video>




  <!-- Profile Container -->
  <div class="profile-container">
    <img class="profile-image" src="https://i.imgur.com/mNOODFN.jpeg" alt="Profile Image">
    <div class="owner-name">CheatXplorer</div>
    <div class="second-name">Modder</div>
  </div>

</body>
</html>
