<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheatXplorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
    }
    .ad-reminder {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
      font-weight: bold;
      z-index: 999;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: opacity 0.5s ease-in-out;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 1;
    }
    .profile-image {
      border-radius: 15%;
      width: 150px;
      height: 150px;
      border: 5px solid #fff;
      box-shadow: 0px 0px 15px rgba(255, 0, 0, 1), 0px 0px 25px rgba(255, 0, 0, 1);
    }
    .owner-name {
      font-size: 80px;
      color: white;
      font-weight: bold;
      margin-bottom: 50px;
      padding: 5px 15px;
      border-radius: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
      position: relative;
      animation: glitchText 3s infinite linear;
    }
    @keyframes glitchText {
      0% { transform: translate(0, 0); opacity: 1; }
      10% { transform: translate(-2px, 2px); opacity: 0.8; text-shadow: -2px -2px red, 2px 2px blue; }
      20% { transform: translate(2px, -2px); opacity: 1; text-shadow: 2px 2px red, -2px -2px blue; }
      30% { transform: translate(-3px, 3px); opacity: 0.9; text-shadow: -3px -3px red, 3px 3px blue; }
      40% { transform: translate(3px, -3px); opacity: 1; text-shadow: 3px 3px red, -3px -3px blue; }
      50% { transform: translate(-2px, 2px); opacity: 0.8; text-shadow: -2px -2px red, 2px 2px blue; }
      60% { transform: translate(2px, -2px); opacity: 1; text-shadow: 2px 2px red, -2px -2px blue; }
      70% { transform: translate(-1px, 1px); opacity: 0.9; text-shadow: -1px -1px red, 1px 1px blue; }
      80% { transform: translate(1px, -1px); opacity: 1; text-shadow: 1px 1px red, -1px -1px blue; }
      90% { transform: translate(0px, 0px); opacity: 1; text-shadow: 0px 0px red, 0px 0px blue; }
      100% { transform: translate(0, 0); opacity: 1; }
    }
    .second-name, .third-name {
      font-size: 15px;
      font-weight: bold;
      margin-top: 10px;
      padding: 5px;
      width: 500px;
      text-align: center;
      border-radius: 10px;
      border: 1px solid black;
    }
    .second-name {
      color: black;
      background: linear-gradient(180deg, #FFD700, #DAA520);
    }
    .third-name {
      color: white;
      background: linear-gradient(180deg, #007BFF, #0056b3);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
    }
    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .social-button {
      font-size: 15px;
      color: white;
      font-weight: bold;
      background: linear-gradient(180deg, #000000, #000000);
      border: 1px solid black;
      padding: 5px 10px;
      border-radius: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease-in-out, opacity 0.2s;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0px 0px 5px rgba(255,255,255, 0.5);
    }
    .button-icon {
      width: 20px;
      height: 20px;
      border-radius: 5px;
    }
    .social-button:hover {
      transform: scale(1.05);
    }
    .site-info {
      font-size: 14px;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
    }
    .site-info-container {
      margin-top: 120px;
      text-align: center;
    }
    .banner-ad, .banner-ad-2 {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    @media (max-width: 768px) {
      .owner-name { font-size: 50px; padding: 4px 12px; }
      .second-name, .third-name { font-size: 14px; padding: 3px; width: 300px; }
      .social-button { font-size: 12px; padding: 4px 12px; }
      .profile-image { width: 120px; height: 120px; border-width: 4px; }
      .button-icon { width: 18px; height: 18px; }
      .site-info { font-size: 12px; }
      .profile-container { margin-top: 60px; }
      .site-info-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        font-size: 12px;
        z-index: 9999;
      }
    }
    @media (max-width: 480px) {
      .owner-name { font-size: 40px; padding: 3px 10px; }
      .second-name, .third-name { font-size: 12px; padding: 3px; width: 280px; }
      .social-button { font-size: 11px; padding: 3px 10px; }
      .profile-image { width: 100px; height: 100px; border-width: 3px; }
      .button-icon { width: 16px; height: 16px; }
      .site-info { font-size: 11px; }
      .ad-reminder { font-size: 14px; padding: 8px 0; }
      .profile-container { margin-top: 50px; }
    }
  </style>
</head>
<body>
  <div class="ad-reminder" id="adReminder">
    Note: If an ad pops up, please don't click on anything. Simply close the ad to continue browsing.
  </div>
  <video class="video-background" autoplay loop muted playsinline preload="auto" 
         poster="https://i.imgur.com/VEKK50A.jpeg" onloadeddata="this.play()">

  </video>
  <script>
    window.addEventListener("load", function() {
      document.querySelector(".video-background").play();
    });
    setTimeout(function() {
      const adReminder = document.getElementById('adReminder');
      adReminder.style.opacity = '0';
      setTimeout(() => adReminder.style.display = 'none', 500);
    }, 30000);
  </script>
  <div class="banner-ad" id="ad1">
    <script type="text/javascript">
      atOptions = {
        'key': '2d891958b500e66c1cc2942bd0e45fc2',

      };

    <script type="text/javascript" src="//www.highperformanceformat.com/2d891958b500e66c1cc2942bd0e45fc2/invoke.js"></script>
  </div>
  <div class="banner-ad-2" id="ad2">
    <script type="text/javascript">
      atOptions = {
        'key' : 'ea6599a16f3b693209dfe4fa48a2c136',
        'format' : 'iframe',
        'height' : 60,
        'width' : 468,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//spareairless.com/ea6599a16f3b693209dfe4fa48a2c136/invoke.js"></script>
  </div>
  <div class="profile-container">
    <div class="owner-name">CheatXplorer</div>
    <img class="profile-image" src="https://i.imgur.com/mNOODFN.jpeg" alt="Profile Image">
    <div class="second-name">Android Modder</div>
    <div class="third-name">Roblox Game Creator</div>
    <div class="buttons-container">
      <a href="#" class="social-button" onclick="openAdThenRedirectYouTube();">
        <img src="https://i.imgur.com/V1mmqow.png" class="button-icon" alt="YouTube Icon"> YouTube
      </a>
      <a href="#" class="social-button" onclick="openAdThenRedirectDiscord();">

      </a>
      <a href="#" class="social-button" onclick="openAdThenRedirectKoFi();">
        <img src="https://storage.ko-fi.com/cdn/logomarkLogo.png" class="button-icon" alt="Ko-fi Icon"> Ko-fi
      </a>
    </div>
    <div class="site-info-container">
      <div class="site-info">Site Created: 2025</div>
      <div class="site-info">Owner: CheatXplorer</div>
      <div class="site-info">Contact: cheatxplorer@gmail.com</div>
    </div>
  </div>
  <script type='text/javascript' src='//spareairless.com/d1/fa/04/d1fa047f2d5d5481aa2074e057a7fe1a.js'></script>
  <script>

    }

    }
    function openAdThenRedirectKoFi() {

      setTimeout(() => { window.location.href = "https://spareairless.com/rdwjim0qs?key=12e3df102e10bbc38d6833d4264d1f8b"; }, 1000);
    }
  </script>
  <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
  <script>
    kofiWidgetOverlay.draw('cheatxplorer', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Donate',
      'floating-chat.donateButton.background-color': '#00b9fe',
      'floating-chat.donateButton.text-color': '#fff'

  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('ad1').style.transform = 'translate(-100%, -50%)';
        document.getElementById('ad1').style.transition = 'transform 2s ease-in-out';
      }, 2000); // Delay before starting the animation
      setTimeout(function() {
        document.getElementById('ad2').style.transform = 'translate(-100%, -50%)';
        document.getElementById('ad2').style.transition = 'transform 2s ease-in-out';
      }, 5000); // Delay before starting the animation

  </script>
  <style>
    @media (max-width: 480px) {
      #kofi-widget-overlay {
        width: 80% !important;

        right: 10px !important;
      }
      #kofi-widget-overlay .kofiwidget-donate-button {

      }
    }
  </style>
</body>
</html>
