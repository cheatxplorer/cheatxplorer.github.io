<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Style Background</title>
  <style>
    /* Basic reset and body styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      background-color: black;
    }

    /* Set the container for the animation */
    .matrix-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    /* Style each "column" in the matrix */
    .column {
      position: absolute;
      display: flex;
      flex-direction: column;
      color: #00ff00; /* Green text color */
      opacity: 0;
      animation: drop 1.5s infinite, fade 1.5s infinite;
    }

    /* The falling effect animation */
    @keyframes drop {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(100%);
        opacity: 0;
      }
    }

    /* The fade in and out effect */
    @keyframes fade {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    /* Styles for the matrix characters */
    .digit {
      font-size: 2rem;
      white-space: nowrap;
      margin: 2px;
      animation: flicker 0.8s infinite;
    }

    /* The flicker effect for digits */
    @keyframes flicker {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>

  <div class="matrix-container">
    <div class="column">
      <div class="digit">0</div>
      <div class="digit">1</div>
      <div class="digit">0</div>
      <div class="digit">0</div>
      <div class="digit">1</div>
      <div class="digit">1</div>
      <div class="digit">0</div>
      <div class="digit">1</div>
      <div class="digit">0</div>
    </div>
    <div class="column">
      <div class="digit">1</div>
      <div class="digit">0</div>
      <div class="digit">0</div>
      <div class="digit">1</div>
      <div class="digit">1</div>
      <div class="digit">0</div>
      <div class="digit">1</div>
      <div class="digit">0</div>
      <div class="digit">1</div>
    </div>
    <!-- Add more columns as needed -->
  </div>

  <script>
    // You can generate more columns or randomize the digits here if needed
  </script>
</body>
</html>
