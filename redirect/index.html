<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('link');
            const countdownElement = document.getElementById("countdown");
            let countdown = 10; // 10-second countdown

            if (targetUrl) {
                document.getElementById("downloadLink").href = targetUrl;
                countdownElement.innerText = countdown;
                const interval = setInterval(() => {
                    countdown--;
                    countdownElement.innerText = countdown;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = targetUrl;
                    }
                }, 1000); // Update every second
            } else {
                document.getElementById("message").innerText = "Invalid link!";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <h1>Redirecting you to your download...</h1>
    <div class="loader"></div>
    <p>Redirecting in <span id="countdown">10</span> seconds...</p>
    <p>If the page doesn't redirect, <a id="downloadLink" href="#">click here</a>.</p>
    <p id="message"></p>
</body>
</html>
