<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .buttons-container {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }
        .buttons-container button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 10px;
            background: #000;
            color: #fff;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }
        .buttons-container button img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }
        .buttons-container button:hover {
            background: linear-gradient(45deg, #ff9900, #ffcc00);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .details-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 3;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }
        @media (max-width: 768px) {
            .header {
                font-size: 40px;
            }
            .buttons-container {
                bottom: 60px;
            }
            .buttons-container button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .buttons-container button img {
                width: 18px;
                height: 18px;
            }
        }
        @media (max-width: 480px) {
            .header {
                font-size: 30px;
            }
            .buttons-container {
                bottom: 40px;
            }
            .buttons-container button {
                padding: 6px 12px;
                font-size: 12px;
            }
            .buttons-container button img {
                width: 16px;
                height: 16px;
            }
            .details-container {
                font-size: 12px;
            }
        }
    </style>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('link');
            const countdownElement = document.getElementById("countdown");
            let countdown = 10; // 10-second countdown

            if (targetUrl) {
                document.getElementById("downloadLink").href = targetUrl;
                countdownElement.innerText = countdown;
                const interval = setInterval(() => {
                    countdown--;
                    countdownElement.innerText = countdown;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = targetUrl;
                    }
                }, 1000); // Update every second
            } else {
                document.getElementById("message").innerText = "Invalid link!";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <h1>Redirecting you to your download...</h1>
    <div class="loader"></div>
    <p>Redirecting in <span id="countdown">10</span> seconds...</p>
    <p>If the page doesn't redirect, <a id="downloadLink" href="#">click here</a>.</p>
    <p id="message"></p>
    <div class="buttons-container">
        <button onclick="window.open('https://discord.gg/qQswtd3YGY', '_blank')">
            <img src="https://i.imgur.com/ecPhcSo.png" alt="Discord"> Discord
        </button>
        <button onclick="window.open('https://www.youtube.com/channel/UCuyFlYxelBVtXjxy_JXh3rA', '_blank')">
            <img src="https://i.imgur.com/V1mmqow.png" alt="YouTube"> YouTube
        </button>
        <button onclick="window.open('https://ko-fi.com/cheatxplorer', '_blank')">
            <img src="https://storage.ko-fi.com/cdn/logomarkLogo.png" alt="Ko-fi"> Ko-fi
        </button>
    </div>
    <div class="details-container">
        cheatxplorer@gmail.com
    </div>
</body>
</html>
