<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
            min-height: 100vh;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: fixed;
            bottom: 40px;
            width: 100%;
            left: 0;
        }
        .buttons-container button {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons-container img {
            width: 20px;
            height: 20px;
        }
        .details-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 0;
    font-size: 12px;
    z-index: 9999;
        }
    </style>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('link');
            const countdownElement = document.getElementById("countdown");
            let countdown = 10; // 10-second countdown

            if (targetUrl) {
                document.getElementById("downloadLink").href = targetUrl;
                countdownElement.innerText = countdown;
                const interval = setInterval(() => {
                    countdown--;
                    countdownElement.innerText = countdown;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = targetUrl;
                    }
                }, 1000); // Update every second
            } else {
                document.getElementById("message").innerText = "Invalid link!";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <h1>Redirecting you to your download...</h1>
    <div class="loader"></div>
    <p>Redirecting in <span id="countdown">10</span> seconds...</p>
    <p>If the page doesn't redirect, <a id="downloadLink" href="#">click here</a>.</p>
    <p id="message"></p>
    <div class="buttons-container">
        <button onclick="window.open('https://discord.gg/qQswtd3YGY', '_blank')">
            <img src="https://i.imgur.com/ecPhcSo.png" alt="Discord"> Discord
        </button>
        <button onclick="window.open('https://www.youtube.com/channel/UCuyFlYxelBVtXjxy_JXh3rA', '_blank')">
            <img src="https://i.imgur.com/V1mmqow.png" alt="YouTube"> YouTube
        </button>
        <button onclick="window.open('https://ko-fi.com/cheatxplorer', '_blank')">
            <img src="https://storage.ko-fi.com/cdn/logomarkLogo.png" alt="Ko-fi"> Ko-fi
        </button>
    </div>
    <div class="details-container">
        cheatxplorer@gmail.com
    </div>
</body>
</html>
