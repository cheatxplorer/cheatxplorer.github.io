            box-sizing: border-box;
        }
        .loader {
            border: 8px solid #f3f3f3;

            border-radius: 50%;
            width: 50px;
            height: 50px;

        }
        .details-container {

            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            font-size: 12px;
            z-index: 9999;
        }
        .ads-container {

        }
        #downloadLink {
            display: none;

    </style>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('link');
            const countdownElement = document.getElementById("countdown");
            const downloadLinkWrapper = document.getElementById("downloadLinkWrapper");
            const downloadLinkElement = document.getElementById("downloadLink");
            let countdown = 10; // 10-second countdown

            if (targetUrl) {
                document.getElementById("downloadLink").href = targetUrl;
                countdownElement.innerText = countdown;
                const interval = setInterval(() => {
                    countdown--;
                    countdownElement.innerText = countdown;
                    if (countdown <= 1) {
                        clearInterval(interval);
                        window.location.href = targetUrl;
                    }
                    if (countdown <= 1) {
                        downloadLinkElement.style.display = "inline";
                    }
                    if (countdown <= 1) {
                        downloadLinkWrapper.innerHTML = `If the page doesn't redirect, <a id="downloadLink" href="#">click here</a>.`;
                    }
                }, 1000); // Update every second
            } else {
                document.getElementById("message").innerText = "Invalid link!";
            }
        }
    </script>
</head>
